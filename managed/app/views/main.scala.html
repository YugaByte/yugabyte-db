@(showNav: Boolean)(body: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yugabyte Customer Portal</title>
    <link rel='stylesheet' href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("lib/font-awesome/css/font-awesome.css")'>
    <script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/app.js")"></script>

    <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/app.css")'>
  </head>

  @if(showNav) {
    @navbar()
  }
  <body id="content">
    @body
  </body>
</html>
