@import com.yugabyte.yw.api.models._
@import com.yugabyte.yw.api.forms._
@import play.api._

@(instance: Instance, panelList: List[GrafanaPanelData] )

@main(true, "show-instance") {
<div id="page-wrapper" style="min-height: 1191px;">
  <div class="row header-row">
    <div class="col-lg-10">
      <h1>Instance: @instance.name</h1>
    </div>
    <div class="col-lg-2">
      <a href="#" class="btn btn-primary action-btn">
        <span class="fa  fa-pencil-square-o" aria-hidden="true"></span> Edit
      </a>
    </div>
  </div>

  @for(panel <- panelList){
    <div class="panel panel-default" style="width: 45%; display:inline-block; margin-right:10px;">
      <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> @panel.title
      </div>
      <div class="panel-body>">
        <iframe class="embed-responsive-item" src="@panel.url" width="100%" height="100%"></iframe>
      </div>
    </div>
  }
</div>
}
