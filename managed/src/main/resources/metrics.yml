# Prometheus metrics query, and related params
---
cpu_usage_user:
  metric: "node_cpu"
  function: "irate|avg"
  range: "1m"
  operator: "* 100"
  filters:
    mode: "user"
  layout:
    title: "CPU Usage (User)"
    xaxis:
      type: "date"
    yaxis:
      ticksuffix: "&nbsp;%"

cpu_usage_system:
  metric: "node_cpu"
  function: "irate|avg"
  operator: "* 100"
  filters:
    mode: "system"
  layout:
    title: "CPU Usage (System)"
    xaxis:
      type: "date"
    yaxis:
      ticksuffix: "&nbsp;%"
cpu_usage:
  metric: "node_cpu"
  function: "irate|avg"
  range: "1m"
  operator: "* 100"
  filters:
    mode: "user|system"
  group_by: "mode"
  layout:
    title: "CPU Usage"
    xaxis:
      type: "date"
    yaxis:
      ticksuffix: "&nbsp;%"

disk_iops:
  metric: ""
  function: "rate|sum without (device)|avg"
  range: "1m"
  filters:
    saved_name: "node_disk_reads_completed|node_disk_writes_completed"
  group_by: "saved_name"
  layout:
    title: "Disk IOPS / Node"
    xaxis:
      type: "date"
    yaxis:
      alias:
          "node_disk_writes_completed": "Writes"
          "node_disk_reads_completed": "Reads"

tserver_rpcs_per_sec_by_universe:
  metric: "rpc_latency_count"
  function: "irate|sum"
  range: "1m"
  filters:
    export_type: "tserver_export"
    server_type: "yb_tserver"
    service_type: "TabletServerService"
    service_method: "Read|Write"
  group_by: "service_method, node_prefix"
  layout:
    xaxis:
      type: "date"

memory_usage:
  metric: ""
  function: "avg"
  operator: "/ 1073741824"
  filters:
    saved_name: "node_memory_Cached|node_memory_Buffers|node_memory_MemFree"
  group_by: "saved_name"
  layout:
    title: "Memory Usage"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_memory_Cached": "cached"
        "node_memory_Buffers": "buffered"
        "node_memory_MemFree": "free"
      ticksuffix: "&nbsp;GB"

network_bytes:
  metric: ""
  function: "rate|avg"
  range: "1m"
  #operator: "/ 10"
  filters:
    saved_name: "node_network_receive_bytes|node_network_transmit_bytes"
    device: "eth0"
  group_by: "saved_name"
  layout:
    title: "Network Bytes / Sec / Node"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_network_receive_bytes": "RX"
        "node_network_transmit_bytes": "TX"

network_packets:
  metric: ""
  function: "rate|avg"
  range: "1m"
  #operator: "/ 10"
  # TODO. FIXME: This is off by a factor of 2 on GCP.
  # When compared to what's reported by GCP Console.
  filters:
    saved_name: "node_network_receive_packets|node_network_transmit_packets"
    device: "eth0"
  group_by: "saved_name"
  layout:
    title: "Network Packets / Sec / Node"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_network_receive_packets": "RX"
        "node_network_transmit_packets": "TX"

network_errors:
  metric: ""
  function: "rate|avg"
  range: "1m"
  filters:
    saved_name: "node_network_receive_errs|node_network_transmit_errs"
    device: "eth0"
  group_by: "saved_name"
  layout:
    title: "Network Errors / Sec / Node"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_network_receive_errs": "RX"
        "node_network_transmit_errs": "TX"

system_load_over_time:
  metric: ""
  filters:
    saved_name: "node_load1|node_load5|node_load15"
  group_by: "saved_name"
  function: "avg"
  layout:
    title: "System Load Over Time"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_load1": "Small"
        "node_load5": "Medium"
        "node_load15": "Large"

disk_bytes_per_second_per_node:
  metric: ""
  filters:
    saved_name: "node_disk_bytes_read|node_disk_bytes_written"
  group_by: "saved_name"
  range: "1m"
  function: "rate|sum without (device)|avg"
  layout:
    title: "Disk Bytes / Sec / Node"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "node_disk_bytes_read": "Read"
        "node_disk_bytes_written": "Write"

redis_rpcs_per_sec:
  metric: "rpc_latency_count"
  function: "rate|sum"
  range: "1m"
  operator: "> 0"
  filters:
    server_type: "yb_redisserver"
    service_type: "RedisServerService"
  group_by: "service_method"
  layout:
    title: "Total Redis Ops / Sec"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "get": "Get"
        "set": "Set"
        "config": "Config"
        "mget": "MGet"
        "hget": "HGet"
        "hmget": "HMGet"
        "hgetall": "HGetAll"
        "hkeys": "HKeys"
        "hvals": "HVals"
        "hlen": "HLen"
        "hexists": "HExists"
        "hstrlen": "HStrLen"
        "smembers": "SMembers"
        "sismember": "SIsMember"
        "scard": "SCard"
        "strlen": "StrLen"
        "exists": "Exists"
        "getrange": "GetRange"
        "role": "Role"
        "mset": "MSet"
        "hset": "HSet"
        "hmset": "HMSet"
        "hdel": "HDel"
        "sadd": "SAdd"
        "srem": "SRem"
        "getset": "GetSet"
        "append": "Append"
        "del": "Del"
        "setrange": "SetRange"
        "incr": "Incr"
        "echo": "Echo"
        "auth": "Auth"

redis_ops_latency:
  metric: "rpc_latency.avg"
  function: "rate|avg"
  # operator: "/ 1000 > 0"
  operator: " > 0"
  range: "1m"
  filters:
    server_type: "yb_redisserver"
    service_type: "RedisServerService"
  group_by: "service_method"
  layout:
    title: "Redis Op Latency"
    xaxis:
      type: "date"
    yaxis:
      #ticksuffix: "&nbsp;ms"
      ticksuffix: "&nbsp;\u00B5s"
      alias:
        "get": "Get"
        "set": "Set"
        "config": "Config"
        "mget": "MGet"
        "hget": "HGet"
        "hmget": "HMGet"
        "hgetall": "HGetAll"
        "hkeys": "HKeys"
        "hvals": "HVals"
        "hlen": "HLen"
        "hexists": "HExists"
        "hstrlen": "HStrLen"
        "smembers": "SMembers"
        "sismember": "SIsMember"
        "scard": "SCard"
        "strlen": "StrLen"
        "exists": "Exists"
        "getrange": "GetRange"
        "role": "Role"
        "mset": "MSet"
        "hset": "HSet"
        "hmset": "HMSet"
        "hdel": "HDel"
        "sadd": "SAdd"
        "srem": "SRem"
        "getset": "GetSet"
        "append": "Append"
        "del": "Del"
        "setrange": "SetRange"
        "incr": "Incr"
        "echo": "Echo"
        "auth": "Auth"

# what does this have to do with redis??
redis_yb_local_vs_remote:
  metric: "rpc_latency_count"
  function: "rate|avg"
  range: "1m"
  filters:
    export_type: "redis_export"
    service_type: "read|write"
    service_method: "local|remote"
  group_by: "service_method,service_type"
  layout:
    title: "YBClient Ops Local vs Remote"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "remote,read": "Remote Read"
        "remote,write": "Remote Write"
        "local,read": "Local Read"
        "local,write": "Local Write"

redis_yb_latency:
  metric: "rpc_latency.avg"
  function: "irate|avg"
  range: "1m"
  filters:
    export_type: "redis_export"
    service_type: "read|write"
    service_method: "local|remote"
  group_by: "service_method,service_type"
  layout:
    title: "YBClient Latency"
    xaxis:
      type: "date"
    yaxis:
      alias:
         "remote,read": "Remote Read"
         "remote,write": "Remote Write"
         "local,read": "Local Read"
         "local,write": "Local Write"
      ticksuffix: "&nbsp;\u00B5s"

redis_reactor_latency:
  metric: "rpc_incoming_queue_time.avg|handler_latency_outbound_transfer.avg|handler_latency_outbound_call_queue_time.avg"
  function: "irate|avg"
  range: "1m"
  filters:
    export_type: "redis_export"
  layout:
    title: "YBClient Reactor Delays"
    xaxis:
      type: "date"
    yaxis:
      alias:
        "rpc_incoming_queue_time.avg": "Incoming Queue"
        "handler_latency_outbound_transfer.avg": "Outbound transfer time"
        "handler_latency_outbound_call_queue_time.avg": "Outbound queue time"
      ticksuffix: "&nbsp;\u00B5s"

