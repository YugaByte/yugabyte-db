# Default values for yugabyte.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
Component: "yugabytedb"
Image:
  repository: "yugabytedb/yugabyte"
  tag: 1.0.6.0-b33
  pullPolicy: IfNotPresent

persistentVolume:
  count: 2
  storage: 10Gi
  storageClass: standard

resource:
  master:
    requests:
      cpu: 2
      memory: 7.5Gi
  tserver:
    requests:
      cpu: 2
      memory: 7.5Gi

replicas:
  master: 3
  tserver: 3

PodManagementPolicy: Parallel

serviceEndpoints:
  master:
    type: LoadBalancer
    ports:
      ui: "7000"
  tserver:
    type: LoadBalancer
    ports:
      yql-port: "9042"
      yedis-port: "6379"

Services:
  - name: "yb-masters"
    label: "yb-master"
    ports:
      ui: "7000"
      rpc-port: "7100"

  - name: "yb-tservers"
    label: "yb-tserver"
    ports:
      ui: "9000"
      rpc-port: "7100"
      yql-port: "9042"
      yedis-port: "6379"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
