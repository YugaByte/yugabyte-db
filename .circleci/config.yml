# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  pullreq:
    description: Pull-request number approved by YB to trigger build
    type: string
    default: "000"

jobs:

  build:
    parameters:
      flavor:
        type: string

    macos:
      xcode: 11.5.0

    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1

    steps:
      - run:
          name: Prep Mac Build & Test Environment
          command: |
            set -x
            sudo mkdir -p -m 0777 /opt/yb-build
            sudo launchctl limit maxfiles 1048576 1048576
            # Enable host address lookup
            echo $(ipconfig getifaddr en0) $(hostname) | sudo tee -a /etc/hosts
            # Provide plenty of local test addresses
            for i in {0..1}; do
              for j in {2..64}; do
                sudo /sbin/ifconfig lo0 alias 127.0.$i.$j
              done
            done
            brew install bash cmake maven pstree ninja

      - checkout

      # Downloading from github releases is fast, so this cache is not much of a win
      - restore_cache:
          name: Retrieve Thirdparty cache
          key: v1-3p-mac-{{ checksum "build-support/thirdparty_url_mac.txt" }}

      - restore_cache:
          name: Retrieve Python venv cache
          key: v1-venv-{{ checksum "requirements_frozen.txt" }}

      - run:
          name: Build YugabyteDB
          no_output_timeout: "30m"
          command: |
            echo "Building in directory: $PWD"
            set -x
            ulimit -n 1048576
            export BUILD_TYPE=<< parameters.flavor >>
            export YB_SKIP_CREATING_RELEASE_PACKAGE=1
            export EXTRA_TEST_FLAGS="-I 1,25" # only run 25 ctests for testing automation
            ./build-support/jenkins/build-and-test.sh

      - save_cache:
          name: Store Thirdparty cache
          key: v1-3p-mac-{{ checksum "build-support/thirdparty_url_mac.txt" }}
          paths:
            - /opt/yb-build/thirdparty
          when: always

      - save_cache:
          name: Store Python venv cache
          key: v1-venv-{{ checksum "requirements_frozen.txt" }}
          paths:
            - build/venv
          when: always

      ## should we package and just save that?
      - persist_to_workspace:
          name: Save Build Space
          root: ./build
          paths:
            - ./*

      #- store_artifacts:
      #    paths:
      #      - test_*.json
      #      - build/*/yb-test-log

  java_test:
    parallelism: 3

    parameters:
      flavor:
        type: string

    macos:
      xcode: 11.5.0

    steps:
      - checkout

      - attach_workspace:
          at: ./build

      - run:
          name: Run Java Tests
          command: |
            export BUILD_TYPE=<< parameters.flavor >>
            circleci tests split build/<< parameters.flavor >>-clang-dynamic-ninja/java_test_list.txt
            ./build-support/jenkins/run_java_tests.sh

      - store_artifacts:
          path: test_*.json
      - store_artifacts:
          path: java/*/target/surefire*

# If no workflow is created, then error is generated for the PR/commit.
# If worflow is created, but no jobs run, then it is ignored.
workflows:
  version: 2

  mac-build:
    jobs:
      - build:
          name: mac-debug-build
          flavor: "debug"
          filters:
            branches:
              only: "pull/<< pipeline.parameters.pullreq >>"
      - java_test:
          name: mac-debug-java-test
          flavor: "debug"
          requires:
            - mac-debug-build
          filters:
            branches:
              only: "pull/<< pipeline.parameters.pullreq >>"
